                "Chocolate > Candy",
                "Lost in the thoughts",
            ];


            var i = 0;
            var speed = 94; /* The speed/duration of the effect in milliseconds */
            function typeWriter(txt)
            {
                if(i < txt?.length) {
                    murmursP.textContent += txt[i];
                    i++;
                    setTimeout(typeWriter, speed, txt);
                }
                else if(i == txt?.length) {
                    setTimeout(typeWriter, 5000 + Math.random() * 10_000);
                }
                else if(i >= 0) {
                    murmursP.textContent = murmursP.textContent.slice(0, i);
                    i--;
                    setTimeout(typeWriter, speed);
                }
                else {
                    i = 0;
                    setTimeout(typeWriter, 1000, murmurs[Math.floor(Math.random() * murmurs.length)]);
                }
            }

            typeWriter(murmurs[Math.floor(Math.random() * murmurs.length)]);
